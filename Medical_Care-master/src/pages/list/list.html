<ion-header>
    <ion-navbar>
        <ion-title>Lista e Spitaleve</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="contentClass" no-padding>

    <ion-grid no-padding>
        <ion-row no-padding>
            <ion-col col-6 class="logoImage"><img src="../../assets/imgs/Logo - Background.png"></ion-col>
        </ion-row>
        <ion-row no-padding>
            <ion-col no-padding col-7>
                <ion-card class="listItem">
                    <ion-item no-padding>
                        <img src="../../assets/imgs/doctor.png" item-left class="smallImage">
                        <p>  Kerko Spitale: </p>
                    </ion-item>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row no-padding>

            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label class="optionLab">Lloje</ion-label>
                        <ion-select class="optionSel" [(ngModel)]="qytete" interface="popover" (ionChange)="optionLloje(qytete)">
                            <ion-option [selected]="true" value="Spitale">Spitale</ion-option>
                            <ion-option value="Kilinika">Kilinika</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>

            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label class="optionLab">Qytete</ion-label>
                        <ion-select class="optionSel" [(ngModel)]="spitale" interface="popover" (ionChange)="optionQytete(spitale)">
                            <ion-option value="{{item.name}}" *ngFor="let item of listOfSpitale">{{item.name}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>

            <ion-col no-padding col-12>
                <ion-card no-padding class="listItem">
                    <ion-item>
                        <ion-label class="optionLab">Departamenti</ion-label>
                        <ion-select class="optionSel" [(ngModel)]="departament" interface="popover" (ionChange)="optionPos(departament)">
                            <ion-option value="{{item.dName}}" *ngFor="let item of listOfDepatamente">{{item.dName}}</ion-option>
                        </ion-select>
                    </ion-item>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row no-padding>
            <ion-col col-2></ion-col>
            <ion-col no-padding col-8>
                <button no-padding class="filterButton" ion-item (click)="goToMap()">Shko ne harte</button>
            </ion-col>
            <ion-col col-2></ion-col>
        </ion-row>

    </ion-grid>

</ion-content>
